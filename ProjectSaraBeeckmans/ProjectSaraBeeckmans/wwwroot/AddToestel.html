<!DOCTYPE html>
<link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script type = "text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
<link rel = "stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="/js/SupplierOverzicht.js"></script>
<script>
    function AddToestel(serienummer, aankoopdatum, prijs, garantie)
{

    var theUrl = "/api/v1/toestel/add?serieNummer=" + serienummer + "&aankoopDatum=" + aankoopdatum + "&prijs=" + prijs + "&garantie=" + garantie;
    console.log(theUrl);
        $.ajax({
    type: "PUT",
            url: theUrl,
            data: '$format=json',
            dataType: 'json',
            success: function(data) {
            console.log("toegevoegd");
        }

    })

    };


</script>

<html>
<h1 class="display-1">Hardware inventaris</h1>
<h4 class="display-4 pb-5">Toestellen</h4>

<body>

    <form class="px-5" >
        <div class="form-group row">
            <label for="InputSerieNummer" class="col-sm-2 col-form-label">Serienummer</label>
            <div class="col-sm-10">
                <input class="form-control" id="serienummer">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAankoopDatum" class="col-sm-2 col-form-label">Aankoop datum</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="aankoopdatum">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPrijs" class="col-sm-2 col-form-label">Prijs</label>
            <div class="col-sm-10">
                <input class="form-control" id="prijs">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputGarantie" class="col-sm-2 col-form-label">Garantie</label>
            <div class="col-sm-10">
                <input class="form-control" id="garantie">
            </div>
        </div>
        <div class="form-group row">
            
                <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Supplier</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button onclick="AddToestel(document.getElementById('serienummer').value, document.getElementById('aankoopdatum').value, document.getElementById('prijs').value,document.getElementById('garantie').value);" class="btn btn-primary">Voeg toe</button>

                    <button type="submit" formaction="https://localhost:44377/toestellen.html" class="btn btn-secondary">Back</button>

                </div>
            </div>
</form>

</body>
</html>
