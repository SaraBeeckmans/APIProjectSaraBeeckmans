<!DOCTYPE html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<script>
    function AddBedrijf(bedrijfsnaam, adres, email, tel) {

        var theUrl = "/api/v1/bedrijf/add?bedrijfsNaam=" + bedrijfsnaam + "&email=" + email + "&adres=" + adres + "&tel=" + tel;
        console.log(theUrl);
        $.ajax({
            type: "PUT",
            url: theUrl,
            data: '$format=json',
            dataType: 'json',
            success: function (data) {
                console.log("toegevoegd");
            }

        })

    };
</script>

<html>
<h1 class="display-1">Hardware inventaris</h1>
<h4 class="display-4 pb-5">Bedrijven</h4>

<body>

    <form class="px-5" >
        <div class="form-group row">
            <label for="InputBedrijfsNaam" class="col-sm-2 col-form-label">Bedrijfsnaam</label>
            <div class="col-sm-10">
                <input class="form-control" id="bedrijfsnaam">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAdres" class="col-sm-2 col-form-label">Adres</label>
            <div class="col-sm-10">
                <input class="form-control" id="adres">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputTel" class="col-sm-2 col-form-label">Tel</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="tel">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button onclick="AddBedrijf(document.getElementById('bedrijfsnaam').value, document.getElementById('adres').value, document.getElementById('email').value,document.getElementById('tel').value);" class="btn btn-primary">Voeg toe</button>
               
                    <button type="submit" formaction="https://localhost:44377/index.html" class="btn btn-secondary">Back</button>
                
            </div>
        </div>
    </form>

</body>
</html>
